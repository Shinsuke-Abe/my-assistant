UserPool:
  Type: AWS::Cognito::UserPool
  Properties:
    AdminCreateUserConfig:
      AllowAdminCreateUserOnly: false
      UnusedAccountValidityDays: 7
    AliasAttributes:
      - email
    AutoVerifiedAttributes:
      - email
    EmailVerificationMessage: "Your verification code is {####}."
    EmailVerificationSubject: "Your verification code"
    MfaConfiguration: 'OFF'
    Policies:
      PasswordPolicy:
        MinimumLength: 8
        RequireLowercase: true
        RequireNumbers: true
        RequireSymbols: true
        RequireUppercase: true
    UserPoolName:
      Ref: AWS::StackName
    Schema:
      - AttributeDataType: "String"
        DeveloperOnlyAttribute: false
        Mutable: true
        Name: "email"
        StringAttributeConstraints:
          MaxLength: "2048"
          MinLength: "0"
        Required: true
      - AttributeDataType: "String"
        DeveloperOnlyAttribute: false
        Mutable: true
        Name: "name"
        StringAttributeConstraints:
          MaxLength: "2048"
          MinLength: "0"
        Required: false
      - AttributeDataType: "String"
        DeveloperOnlyAttribute: false
        Mutable: true
        Name: "custom-attributes"
        StringAttributeConstraints:
          MaxLength: "2048"
          MinLength: "0"
        Required: false
    SmsAuthenticationMessage: "Your authentication code is {####}."
    SmsVerificationMessage: "Your verification code is {####}."
    UserPoolTags:
      Name: 'Test'
UserPoolClient:
  Type: AWS::Cognito::UserPoolClient
  Properties:
    UserPoolId:
      Ref: UserPool
    ClientName:
      Ref: AWS::StackName
    GenerateSecret: false
    ExplicitAuthFlows:
      - "ADMIN_NO_SRP_AUTH"
    ReadAttributes:
      - "email"
      - "name"
      - "custom:custom-attributes"
    RefreshTokenValidity: 30
    WriteAttributes:
      - "email"
      - "name"
      - "custom:custom-attributes"
lifeEvent:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:provider.environment.LIFE_EVENT_TABLENAME}
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
externalAPIs:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:provider.environment.EXTERNAL_APIS_TABLENAME}
    AttributeDefinitions:
      - AttributeName: serviceName
        AttributeType: S
    KeySchema:
      - AttributeName: serviceName
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
swaggerFileBucket:
  Type: AWS::S3::Bucket
  Properties:
    BucketName: ${self:provider.environment.SWAGGER_FILE_BUCKET}
MyAssistantCMK:
  Type: AWS::KMS::Key
  Properties:
    Description: "Application Master Key"
    Enabled: true
    EnableKeyRotation: false
    KeyPolicy:
      Version: "2012-10-17"
      Statement:
        - Sid: "Allow CMK"
          Effect: "Allow"
          Principal:
            AWS : "arn:aws:iam::${self:custom.accountId}:root"
          Action: "kms:*"
          Resource: "*"
MyAssistantCMKAlias:
  Type: AWS::KMS::Alias
  Properties:
    AliasName: "alias/MyAssistantCMKAlias"
    TargetKeyId:
      Ref : "MyAssistantCMK"
